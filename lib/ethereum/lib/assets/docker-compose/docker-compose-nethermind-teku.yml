---
version: "3.4"
services:
    nethermind_node:
        environment:
            - "DOTNET_BUNDLE_EXTRACT_BASE_DIR=/var/lib/nethermind/data"
        image: nethermind/nethermind:1.25.2
        container_name: execution
        restart: always
        command: [
                "--config",
                "mainnet",
                "--datadir",
                "/var/lib/nethermind/data",
                # "--Sync.FastSync", "true",
                "--Sync.SnapSync",
                "true",
                "--JsonRpc.JwtSecretFile",
                "/var/lib/nethermind/secrets/jwtsecret",
                "--JsonRpc.Enabled",
                "true",
                "--JsonRpc.Host",
                "0.0.0.0",
                "--JsonRpc.Port",
                "8545",
                "--JsonRpc.EnginePort",
                "8551",
                "--JsonRpc.EngineHost",
                "0.0.0.0",
                "--Metrics.ExposePort",
                "6060",
                "--HealthChecks.Enabled",
                "true",
            ]
        user: ethereum:ethereum
        volumes:
            - /secrets:/var/lib/nethermind/secrets
            - /data/execution/data:/var/lib/nethermind/data
            # https://github.com/NethermindEth/nethermind/issues/3510
            - /data/execution/others:/nethermind/Nethermind
        stop_signal: SIGTERM
        stop_grace_period: 5m
        security_opt:
            - no-new-privileges:true
        read_only: true
        ports:
            # Map the p2p port(30303), RPC HTTP port(8545), and engine port (8551)
            - "8545:8545"
            - "8551:8551"
            - "30303:30303/tcp"
            - "30303:30303/udp"

    teku_node:
        environment:
            - "JAVA_OPTS=-Xmx4g"
            - "TEKU_OPTS=-XX:-HeapDumpOnOutOfMemoryError"
        image: consensys/teku:24.1.0-jdk17
        container_name: consensus
        restart: always
        command:
            [
                "--data-base-path=/var/lib/teku/data",
                "--ee-endpoint=http://nethermind_node:8551",
                "--initial-state=https://beaconstate.info/eth/v2/debug/beacon/states/finalized",
                "--ee-jwt-secret-file=/var/lib/teku/secrets/jwtsecret",
                "--p2p-port=9000",
                "--metrics-enabled=true",
                "--rest-api-enabled=true",
            ]
        depends_on:
            - nethermind_node
        user: ethereum:ethereum
        volumes:
            - /secrets:/var/lib/teku/secrets
            - /data/consensus/data:/var/lib/teku/data
        stop_signal: SIGTERM
        stop_grace_period: 5m
        security_opt:
            - no-new-privileges:true
        read_only: true
        ports:
            # Map the p2p port(9000) and REST API port(5051)
            - "9000:9000/tcp"
            - "9000:9000/udp"
            - "5051:5051"
