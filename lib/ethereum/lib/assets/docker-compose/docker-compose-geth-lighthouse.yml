---
version: "3"
services:
    geth_node:
        image: ethereum/client-go:v1.13.10
        container_name: execution
        restart: always
        command:
            [
                "--mainnet",
                "--metrics",
                "--pprof",
                "--authrpc.addr=0.0.0.0",
                "--authrpc.jwtsecret=/var/lib/geth/secrets/jwtsecret",
                "--authrpc.vhosts=*",
                "--http.vhosts=*",
                "--http",
                "--http.api=admin,eth,web3,txpool,net,debug,engine",
                "--http.addr=0.0.0.0",
                "--datadir=/var/lib/geth/data",
                "--maxpeers=20",
                "--cache=${CACHE_MB:-60000}",
            ]
        volumes:
            - /secrets:/var/lib/geth/secrets
            - /data/execution/data:/var/lib/geth/data
        stop_signal: SIGTERM
        stop_grace_period: 8m
        security_opt:
            - no-new-privileges:true
        read_only: true
        ports:
            # Map the p2p port(30303), RPC HTTP port(8545), and engine port (8551)
            - "8545:8545"
            - "8546:8546"
            - "8551:8551"
            - "30303:30303/tcp"
            - "30303:30303/udp"

    lighthouse_node:
        image: sigp/lighthouse:v4.5.0
        container_name: consensus
        restart: always
        command:
            [
                "lighthouse",
                "beacon",
                "--network=mainnet",
                "--execution-endpoint=http://geth_node:8551",
                "--execution-jwt=/var/lib/lighthouse/secrets/jwtsecret",
                "--checkpoint-sync-url=https://sync-mainnet.beaconcha.in",
                "--http",
                "--http-port=5052",
                "--http-address=0.0.0.0",
                "--metrics",
                "--datadir=/var/lib/lighthouse/data",
                "--disable-deposit-contract-sync",
            ]
        depends_on:
            - geth_node
        volumes:
            - /secrets:/var/lib/lighthouse/secrets
            - /data/consensus/data:/var/lib/lighthouse/data
        stop_signal: SIGTERM
        stop_grace_period: 5m
        security_opt:
            - no-new-privileges:true
        read_only: true
        ports:
            - 5052:5052/tcp
            - 5053:5053/tcp
            - 5054:5054/tcp # metrics endpoint
            - 9000:9000/tcp
            - 9000:9000/udp
